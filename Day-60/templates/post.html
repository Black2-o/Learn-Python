<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Clean Blog - Start Bootstrap Theme</title>
    {% include "header.html" %}
</head>

<body>
    {% for post in posts: %}
    {% if no == post["id"]: %}
    <!-- Page Header-->
    <header class="masthead"
        style="background-image: url('https://images.unsplash.com/photo-1694845480758-2c83c3e5a372?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="post-heading">
                        <h1>{{post["title"]}}</h1>
                        <h2 class="subheading">{{post["subtitle"]}}</h2>
                        <span class="meta">
                            Posted by
                            <a href="https://t.me/black2o12">Black 2.o</a>
                            on {{post["date"]}}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Post Content-->
    <article class="mb-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    {{post["body"]}}
                </div>
            </div>
        </div>
    </article>
    {% endif %}
    {% endfor %}
    {% include "footer.html" %}
</body>

</html>
